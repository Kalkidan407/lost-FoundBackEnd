<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FindMe Lost & Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #1e88e5;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 30px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      margin-top: 0;
    }
    .section {
      margin-bottom: 30px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
    a {
      color: #1e88e5;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .item-card {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .item-card img {
      max-width: 210px;
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>FindMe Lost & Found</h1>
  </header>
  <main>
    
    <div class="section">
      <h2>API Endpoints</h2>
      <ul>
        <li><a href="/api/items">/api/items</a> - View found items</li>
        <li><a href="/api/category">/api/category</a> - View categories</li>
        <li><a href="/api/users">/api/users</a> - View users</li>
         <li><a href="/api/location">/api/location</a> - View locations</li>
          <li><a href="/api/report">/api/report</a> - View reporties</li>
      </ul>
    </div>

    <div class="section">
      <h2>Sample Items</h2>
      <div id="items">Loading items...</div>
    </div>
  </main>

  <script>
    async function loadItems() {
      try {
        const res = await fetch('/api/items');
        const data = await res.json();

        const container = document.getElementById('items');
        container.innerHTML = '';

        if (!data.length) {
          container.textContent = 'No items found.';
          return;
        }

        data.slice(1, 4).forEach(item => {
          const div = document.createElement('div');
          div.className = 'item-card';
          div.innerHTML = `
            <strong>Name:</strong> ${item.name}<br>
            <strong>Description:</strong> ${item.description}<br>
            <strong>Location:</strong> ${item.locationFound}<br>
            <strong>Status:</strong> ${item.status ? 'Resolved' : 'Pending'}<br>
            ${item.photoUrl ? `<img src="${item.photoUrl}" alt="${item.name}"/>` : ''}
          `;
          container.appendChild(div);
        });
      } catch (err) {
        document.getElementById('items').textContent = 'Failed to load items.';
      }
    }

    loadItems();
  </script>
</body>
</html>
